<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f3ed0da10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-5">
        <div class="card">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row">
                        <div class="col-sm-12 col-xxl-5 mb-3">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXX">
                        </div>
                        <div class="col-sm-6 col-xxl-3 mb-3">
                            <label class="form-label">CVC #</label>
                            <input type="number" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-sm-6 col-xxl-4 mb-3">
                            <label class="form-label">Amount</label>
                            <input type="text" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-xl-6 col-xxl-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="Andres Leon">
                        </div>
                        <div class="col-sm-12 col-xl-6 col-xxl-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last name</label>
                            <input type="text" class="form-control" placeholder="Fernandez Perez">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6 col-xl-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="Madrid">
                        </div>
                        <div class="col-sm-4 col-xl-3 mb-3">
                            <label for="exampleInputPassword1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">Madrid</option>
                                <option value="2">Alcala de Henares</option>
                                <option value="3">Toledo</option>
                            </select>
                        </div>
                        <div class="col-sm-4 col-xl-3 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" placeholder="00000">
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6 mb-3 ">
                                <label for="exampleInputPassword1" class="form-label d-block">We accept:</label>
                                <div class="bg-secondary p-2 m-1 rounded d-inline">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input float-none" type="radio"
                                            name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard" style="color: #fafafa;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input float-none" type="radio"
                                            name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input float-none" type="radio"
                                            name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-coins"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input float-none" type="radio"
                                            name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-solid fa-money-bill-1-wave"
                                                style="color: #ffffff;"></i></label>
                                    </div>

                                </div>

                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <div id="emailHelp" class="form-text">Add any notes here</div>
                            </div>
                        </div>
                </form>
            </div>
            <div class="card-footer text-body-secondary">
                <div class="d-flex justify-content-end">
                    <input type="reset" value="Cancel" class="rounded btn btn-secondary m-1">
                    <input type="submit" value="Send" class="rounded btn btn-primary m-1">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
